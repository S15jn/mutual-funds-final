<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sip.css">
</head>
<body>
    <div class="calculator">
        <h2>SIP Calculator</h2>
        <div class="form-group">
          <label for="investmentAmount">Investment Amount (₹)</label>
          <input type="number" id="investmentAmount" placeholder="Enter amount">
        </div>
        <div class="form-group">
          <label for="monthlyInvestment">Monthly Investment (₹)</label>
          <input type="number" id="monthlyInvestment" placeholder="Enter amount">
        </div>
        <div class="form-group">
          <label for="investmentPeriod">Investment Period (Months)</label>
          <input type="number" id="investmentPeriod" placeholder="Enter period">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
      </div>
      <script src="sip.js"></script>
</body>
</html>
